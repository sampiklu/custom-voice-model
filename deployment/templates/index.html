<html>
<body>
    <h3>Text to speech synthesis</h3>

<div>
  <form action="/generate" method="POST">
    <label for="input_text">Please input your text here</label>
      <textarea name="input_text" rows="10" cols="30"></textarea>
    <br><br>
    <label for="speed_of_speech">Please adjust the speed of speech here</label>
    <textarea name="speed_of_speech"></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
